{% extends "base.html" %}

{% block content %}

    {% set a = 'member ' + ('1', '2', '3', '4', '5', '6') | random %}
    <h2 align="center">{{ mems[a]['name'] + ' ' + mems[a]['surname'] }}</h2>
    <img class="mem" src="{{ mems[a]['img'] }}" alt="None">
    <p align="center">{{ mems[a]['profs'] }}</p>

{% endblock %}
